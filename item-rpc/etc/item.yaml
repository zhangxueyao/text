Name: item.rpc
ListenOn: 0.0.0.0:9000

Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: item.rpc                 # 注册到 etcd 的服务名/键

DataSource: root:pass@tcp(127.0.0.1:3306)/demo?charset=utf8mb4&parseTime=true&loc=Local
CacheRedis:
  - Host: 127.0.0.1:6379
    Type: node
    Pass: ""
  - Host: 127.0.0.1:6380
    Type: node
    Pass: ""

Redis:
  Addr: 127.0.0.1:6379
  Pass: ""

Kafka:
  Brokers:
    - 127.0.0.1:9092
  Topic: item-api-events

# 本地缓存 TTL（秒）
LocalCacheTTL: 60
# 事件去重 TTL（秒）
EventDedupTTL: 600
# 本地失效频道
LocalInvalidateChannel: local-invalidate